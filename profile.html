<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الملف الشخصي - EyeTalk</title>

  <!-- ✅ الخطوط والتصميم -->
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
</head>


<body class="theme-dark">

  <!-- ✅ الهيدر -->
  <header>
    <span class="menu-toggle" id="menuToggle">☰</span>
    <h1>الملف الشخصي</h1>
    <div class="logo">
      <img src="logo.png" alt="شعار الموقع" />
    </div>
  </header>
  <!-- ✅ الشريط الجانبي -->
  <aside id="sidebar" class="sidebar">
    <h2>القائمة</h2>
    <nav>
      <a href="home.html">الرئيسية</a>
      <a href="icons-edit.html">تعديل الأيقونات</a>
      <a href="settings.html">الإعدادات</a>
      <a href="profile.html" class="active">الملف الشخصي</a>
      <a href="about.html">عن التطبيق</a>
      <a href="contact.html">تواصل</a>
    </nav>
    <hr style="opacity:.15;margin:14px 0">
    <a class="danger-link" href="logout.html">تسجيل خروج</a>
  </aside>

  <div id="overlay"></div>

  <!-- ✅ المحتوى -->
  <main class="login-page" id="profilePage">
    <div class="login-container" style="max-width:420px; margin:auto; text-align:right;">

      <h2 class="login-title">الملف الشخصي</h2>

      <!-- ✅ نموذج الاسم والإيميل -->
      <form class="login-form" id="profileForm">
        <label for="uName">الاسم الكامل</label>
        <input type="text" id="uName" placeholder="أدخل اسمك الكامل" />

        <label for="uEmail">البريد الإلكتروني</label>
        <input type="email" id="uEmail" placeholder="example@email.com" />

        <button type="button" id="saveProfile" class="login-btn"> حفظ التغييرات</button>
      </form>

      <!-- ✅ تغيير كلمة المرور -->
      <h3 class="login-subtitle" style="margin-top:25px;">تغيير كلمة المرور</h3>

      <form class="login-form" id="pwdForm">
        <label for="curPwd">كلمة المرور الحالية</label>
        <input type="password" id="curPwd" placeholder="كلمة المرور الحالية" required />

        <label for="newPwd">كلمة المرور الجديدة</label>
        <input type="password" id="newPwd" placeholder="كلمة مرور جديدة" required />

        <label for="newPwd2">تأكيد كلمة المرور الجديدة</label>
        <input type="password" id="newPwd2" placeholder="أعد إدخال كلمة المرور" required />

        <button type="submit" class="login-btn"> تغيير كلمة المرور</button>
        <p id="msg" class="status-msg"></p>
      </form>

    </div>
  </main>

  <!-- ✅ سكربت القائمة -->
  <script>
    const menuToggle = document.getElementById("menuToggle");
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");

    menuToggle.addEventListener("click", () => {
      sidebar.classList.toggle("active");
      overlay.classList.toggle("show");
    });

    overlay.addEventListener("click", () => {
      sidebar.classList.remove("active");
      overlay.classList.remove("show");
    });
  </script>

  <!-- ✅ Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import {
      getAuth,
      updateEmail,
      updatePassword,
      reauthenticateWithCredential,
      EmailAuthProvider,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCBGtwVSod4bZ13hH7ZJLAOW0xPbKmzJEw",
      authDomain: "eyetalk-96125.firebaseapp.com",
      projectId: "eyetalk-96125",
      storageBucket: "eyetalk-96125.appspot.com",
      messagingSenderId: "663319806538",
      appId: "1:663319806538:web:e93e47829d0cb4eba4dcb3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const nameEl = document.getElementById("uName");
    const emailEl = document.getElementById("uEmail");
    const msg = document.getElementById("msg");
    const saveProfile = document.getElementById("saveProfile");

    // ✅ تحميل بيانات المستخدم
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("الرجاء تسجيل الدخول أولاً.");
        window.location.href = "index.html";
        return;
      }

      try {
        const docRef = doc(db, "patients", user.uid);
        const snap = await getDoc(docRef);
        if (snap.exists()) {
          const data = snap.data();
          nameEl.value = data.fullName || "";
          emailEl.value = data.assistantEmail || user.email || "";
        }
      } catch (e) {
        console.error("Firestore error:", e);
        alert("حدث خطأ أثناء تحميل البيانات.");
      }
    });

    // ✅ حفظ البيانات
    saveProfile.addEventListener("click", async () => {
      const user = auth.currentUser;
      if (!user) return alert("الرجاء تسجيل الدخول أولاً.");

      try {
        await updateEmail(user, emailEl.value);
        const ref = doc(db, "patients", user.uid);
        await updateDoc(ref, {
          fullName: nameEl.value,
          assistantEmail: emailEl.value
        });
        alert("تم حفظ التغييرات بنجاح ✅");
      } catch (e) {
        console.error(e);
        alert("حدث خطأ أثناء حفظ التغييرات ⚠️");
      }
    });

    // ✅ تغيير كلمة المرور
    document.getElementById("pwdForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const user = auth.currentUser;
      if (!user) return alert("الرجاء تسجيل الدخول أولاً.");

      const curPwd = document.getElementById("curPwd").value;
      const newPwd = document.getElementById("newPwd").value;
      const newPwd2 = document.getElementById("newPwd2").value;
      msg.style.display = "block";

      if (newPwd !== newPwd2) {
        msg.textContent = "تأكيد كلمة المرور لا يطابق.";
        msg.style.color = "#f87171";
        return;
      }

      try {
        const credential = EmailAuthProvider.credential(user.email, curPwd);
        await reauthenticateWithCredential(user, credential);
        await updatePassword(user, newPwd);

        msg.textContent = "تم تحديث كلمة المرور بنجاح ✅";
        msg.style.color = "#10b981";
        e.target.reset();
      } catch (error) {
        console.error("Password update error:", error);
        msg.textContent = "حدث خطأ: " + (error.message || "تعذر التحديث");
        msg.style.color = "#f87171";
      }
    });
  </script>
</body>
</html>
