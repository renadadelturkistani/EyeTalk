<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل دخول المساعد - EyeTalk</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">

<!-- تحميل مكتبة Firebase الكاملة -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

</head>

<body>
  <div class="login-page" id="loginPage">
    <div class="login-container">
      <div class="login-logo">
        <img src="logo.png" alt="logo" />
      </div>

      <h2>تسجيل دخول المساعد</h2>

      <form id="loginForm">
        <input type="email" id="assistantEmail" placeholder="بريد المساعد" required />
        <input type="password" id="password" placeholder="كلمة المرور" required />
        <button type="submit">تسجيل الدخول</button>
      </form>

      <div id="debug" style="margin-top:10px; color:#34c917; font-weight:700;"></div>

      <p class="register-text">
        ليس لديك حساب؟ <a href="register.html">إنشاء حساب</a>
      </p>
    </div>
  </div>

  <!-- ربط السكربت المركزي -->
  <script src="script.js"></script>
  <script>
document.addEventListener("DOMContentLoaded", () => {
  const savedTheme = localStorage.getItem("theme") || "dark";
  const savedFont = localStorage.getItem("fontSize") || "100";

  document.body.classList.remove("theme-dark", "theme-light");
  document.body.classList.add(`theme-${savedTheme}`);
  document.body.style.fontSize = savedFont + "%";
});
</script>
</body>
</html>
