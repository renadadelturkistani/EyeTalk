
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إنشاء حساب - EyeTalk</title>

  <!-- الخط -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet" />


  <!-- ملف التنسيق -->
  <link rel="stylesheet" href="style.css" />

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("R7ZqqOZXPYYhwhpRd");
    })();
  </script>
</head>
<body>

  <div class="login-page" id="registerPage">
    <div class="login-container">
      <div class="login-logo">
        <img src="logo.png" alt="logo" />
      </div>

      <h2>إنشاء حساب جديد</h2>

      <form id="registerForm">
        <input type="text" id="fullName" placeholder="اسم المريض" required />
        <input type="text" id="assistantName" placeholder="اسم المساعد" required />
        <input type="email" id="assistantEmail" placeholder="بريد المساعد" required />

        <div class="password-wrapper">
          <input type="password" id="regPassword" placeholder="كلمة المرور" required />
          <span class="toggle-pwd" id="toggleRegPwd">👁</span>
        </div>

        <button type="submit">إنشاء الحساب</button>
      </form>

      <p class="register-text">
        لديك حساب؟ <a href="index.html">تسجيل دخول</a>
      </p>
    </div>
  </div>

  <!-- Firebase & تسجيل الحساب -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { getFirestore, setDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCBGtwVSod4bZ13hH7ZJLAOW0xPbKmzJEw",
      authDomain: "eyetalk-96125.firebaseapp.com",
      projectId: "eyetalk-96125",
      storageBucket: "eyetalk-96125.appspot.com",
      messagingSenderId: "663319806538",
      appId: "1:663319806538:web:e93e47829d0cb4eba4dcb3"
    };

    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const fullName       = document.getElementById("fullName").value.trim();
      const assistantName  = document.getElementById("assistantName").value.trim();
      const assistantEmail = document.getElementById("assistantEmail").value.trim();
      const password       = document.getElementById("regPassword").value;

      try {
        const { user } = await createUserWithEmailAndPassword(auth, assistantEmail, password);

        await setDoc(doc(db, "patients", user.uid), {
          fullName,
          assistantName,
          assistantEmail,
          createdAt: serverTimestamp()
        });

        try {
          await emailjs.send("service_b5uzkwh", "template_vrmacam", {
            name: assistantName,
            email: assistantEmail
          });
          console.log("✅ تم إرسال الترحيب");
        } catch (err) {
          console.warn("⚠️ تعذّر إرسال الترحيب:", err);
        }

        await signInWithEmailAndPassword(auth, assistantEmail, password);

        localStorage.setItem("patientName", fullName);
        localStorage.setItem("assistantName", assistantName);
        localStorage.setItem("assistantEmail", assistantEmail);

        window.location.href = "index.html";
      } catch (error) {
        alert("حدث خطأ: " + (error?.message || error));
      }
    });
  </script>

  <!-- زر إظهار/إخفاء كلمة المرور -->
<script>
  const toggle = document.getElementById("toggleRegPwd");
  const passwordInput = document.getElementById("regPassword");

  toggle.addEventListener("click", () => {
    const isVisible = passwordInput.type === "text";
    passwordInput.type = isVisible ? "password" : "text";

    // استبدال الكلاس بالأيقونة المناسبة
    toggle.classList.toggle("fa-eye");
    toggle.classList.toggle("fa-eye-slash");
  });
</script>


</body>
</html>
