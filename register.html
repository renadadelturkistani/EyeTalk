<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إنشاء حساب - EyeTalk</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("DX_7hfu4mvcCyCf9B");
      console.log("EmailJS جاهز");
    })();
  </script>
</head>

<body>

  <div class="login-page" id="registerPage">
    <div class="login-container">
      <div class="login-logo">
        <img src="logo.png" alt="logo" />
      </div>

      <h2>إنشاء حساب جديد</h2>

      <form id="registerForm">
        <input type="text" id="fullName" placeholder="اسم المريض" required />
        <input type="text" id="assistantName" placeholder="اسم المساعد" required />
        <input type="email" id="assistantEmail" placeholder="بريد المساعد" required />

        <div class="input-box">
          <input type="password" id="regPassword" placeholder="كلمة المرور" required>
          <i class='bx bx-hide' id="toggleRegPwd"></i>
        </div>

        <div class="input-box">
          <input type="password" id="regConfirmPassword" placeholder="تأكيد كلمة المرور" required>
          <i class='bx bx-hide' id="toggleConfirmPwd"></i>
        </div>

        <button type="submit">إنشاء الحساب</button>

        <div id="registerMsg" style="margin-top:10px; font-weight:700; text-align:center;"></div>
      </form>

      <p class="register-text">
        لديك حساب؟ <a href="index.html">تسجيل دخول</a>
      </p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { getFirestore, setDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCBGtwVSod4bZ13hH7ZJLAOW0xPbKmzJEw",
      authDomain: "eyetalk-96125.firebaseapp.com",
      projectId: "eyetalk-96125",
      storageBucket: "eyetalk-96125.appspot.com",
      messagingSenderId: "663319806538",
      appId: "1:663319806538:web:e93e47829d0cb4eba4dcb3"
    };

    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const fullName       = document.getElementById("fullName").value.trim();
      const assistantName  = document.getElementById("assistantName").value.trim();
      const assistantEmail = document.getElementById("assistantEmail").value.trim();
      const password       = document.getElementById("regPassword").value;
      const confirm        = document.getElementById("regConfirmPassword").value;
      const msgBox         = document.getElementById("registerMsg");

      msgBox.textContent = "";

      if (password !== confirm) {
        msgBox.style.color = "#dc3545";
        msgBox.textContent = "كلمة المرور غير متطابقة";
        return;
      }

      try {
        const { user } = await createUserWithEmailAndPassword(auth, assistantEmail, password);

        await setDoc(doc(db, "patients", user.uid), {
          fullName,
          assistantName,
          assistantEmail,
          createdAt: serverTimestamp()
        });

        try {
          const params = {
            assistant_name: assistantName,
            email: assistantEmail,
            date: new Date().toLocaleString()
          };

          await emailjs.send("service_efegnl1", "template_8vngicw", params);
        } catch (err) {
          console.warn("فشل إرسال الترحيب:", err);
        }

        await signInWithEmailAndPassword(auth, assistantEmail, password);

        localStorage.setItem("patientName", fullName);
        localStorage.setItem("assistantName", assistantName);
        localStorage.setItem("assistantEmail", assistantEmail);

        msgBox.style.color = "#1cb94b";
        msgBox.textContent = "تم إنشاءالحساب";

        setTimeout(() => {
          window.location.href = "index.html";
        }, 2000);

      } catch (error) {
        msgBox.style.color = "#dc3545";
        msgBox.textContent = "حدث خطأ: " + (error?.message || error);
      }
    });
  </script>

  <script>
    const toggles = [
      { btn: "toggleRegPwd", field: "regPassword" },
      { btn: "toggleConfirmPwd", field: "regConfirmPassword" }
    ];

    toggles.forEach(({ btn, field }) => {
      const toggle = document.getElementById(btn);
      const input = document.getElementById(field);
      if (toggle && input) {
        toggle.addEventListener("click", () => {
          const type = input.getAttribute("type") === "password" ? "text" : "password";
          input.setAttribute("type", type);
          toggle.classList.toggle("bx-show");
          toggle.classList.toggle("bx-hide");
        });
      }
    });
  </script>

</body>
</html>
